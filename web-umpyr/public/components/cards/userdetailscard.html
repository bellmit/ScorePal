<!-- the user details card shown on the front page when the user logs in -->
<div class="user-details-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
    </div>
    <table style="padding-left: 0px; padding-right: 0px" class="mdl-card__supporting-text">
        <tbody>
            <tr>
                <td id="user-details-welcome">
                    Hello and welcome mr user
                </td>
                <td style="text-align: right;">
                    <img id="user-details-user-pic" src="images/user.jpg" class="main-avatar" />
                    <span id="user-details-user-name">Logged In User</span>
                    <div>
                        <a id="user-details-sign-out-button" class="sign-out-button mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Sign-out
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mdl-card__actions mdl-card--border">
        <div>
            <span id="user-details-messages-summary">You have 0 unread messages from </span>
            <a class="mdl-navigation__link" onclick="onNavigationClick(6)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Friends</a>
            <span> to read</span>
        </div>
        <div>
            <span id="user-details-submitted-summary">You have 0 </span>
            <a class="mdl-navigation__link" id="matches-nav" onclick="onNavigationClick(1)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">layers</i>Matches</a>
            <span> submitted that you need to accept or reject</span>
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <table style="padding-left: 0px; padding-right: 0px">
            <tbody>
                <tr>
                    <td colspan="2">
                        <div id="user-details-sports-piechart" style="width: 500px; height: 300px;"></div>
                    </td>
                    <td>
                        <div id="user-details-adverts">
                            Put some<br/> advertising here<br/> to pay for<br/> our server<br/> provisioning...
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="user-details-sport-piechart" style="width: 300px; height: 300px;"></div>
                    </td>
                    <td>
                        <div class="user-details-sport-piechart" style="width: 300px; height: 300px;"></div>
                    </td>
                    <td>
                        <div class="user-details-sport-piechart" style="width: 300px; height: 300px;"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mdl-card__menu">
        <a id="user-details-image" class="cclink" target="_blank" href='https://www.flickr.com/photos/krbo_sb/33309416641/'>
            <img class="ccoverlay" />
            <div class="mdl-tooltip" data-mdl-for="user-details-image">
                &quot;Waiting...&quot; (CC BY 2.0) by krbo_sb
            </div>
        </a>
    </div>
</div>
