<!-- the welcome card shown on the front page when the user isn't logged in -->
<div class="welcome-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
    </div>
    <div class="mdl-card__supporting-text">
        In order to access all the features of this site, please sign in...
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a id="welcome-sign-in-button" class="sign-in-button mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Sign-in
        </a>
    </div>
    <div class="mdl-card__menu">
        <a id="user-details-image" class="cclink" target="_blank" href='https://www.flickr.com/photos/krbo_sb/33309416641/'>
            <img class="ccoverlay" />
            <div class="mdl-tooltip" data-mdl-for="user-details-image">
                &quot;Waiting...&quot; (CC BY 2.0) by krbo_sb
            </div>
        </a>
    </div>
</div>
