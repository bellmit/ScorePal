<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    -->
    <link rel='stylesheet' href='./third_party/css/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='./third_party/css/mdl-date-textfield.min.css' />
    <link rel='stylesheet' href='./third_party/css/mdDateTimePicker.min.css' />

    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/cardContents.css">
    <link rel="stylesheet" href="./styles/color.css">
    <style>
        .FAB {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>
    <div class="main-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="main-header mdl-layout__header mdl-layout__header--waterfall primaryDarkColor primaryTextColor">
            <!-- Top row - always visible -->
            <div class="mdl-layout__header-row">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" onclick="onNavigationBack()">
                    <i class="material-icons">arrow_back</i>
                </button>
                <span id="main-title" class="mdl-layout-title" style="margin-left: 10px;">Umpyr</span>
                <div class="mdl-layout-spacer"></div>
                <!--
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search"><i class="material-icons">search</i></label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search">
                        <label class="mdl-textfield__label" for="search">Enter your query...</label>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                  <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item">About</li>
                    <li class="mdl-menu__item">Contact</li>
                    <li class="mdl-menu__item">Legal information</li>
                </ul>
            -->
            </div>
            <!-- Bottom row, not visible on scroll -->
            <div id="main-header-chips" class="mdl-layout__header-row">
                <button type="button" class="mdl-chip chip-button">
                    <i class="material-icons" onclick="onToggleCard(7)">layers</i>
                    <span id='matches_toggle' class="mdl-chip__text" onclick="onToggleCard(7)">Matches</span>
                </button>
                <button type="button" class="mdl-chip chip-button">
                    <i class="material-icons" onclick="onToggleCard(13)">layers</i>
                    <span id='matches_submitted_toggle' class="mdl-chip__text" onclick="onToggleCard(13)">Matches Submitted</span>
                </button>
                <button type="button" class="mdl-chip chip-button" hidden>
                    <!-- hidden as don't want on the home page - takes all the screen -->
                    <i class="material-icons" onclick="onToggleCard(5)">history</i>
                    <span id='history_toggle' class="mdl-chip__text" onclick="onToggleCard(8)">History</span>
                </button>
                <button type="button" class="mdl-chip chip-button">
                    <i class="material-icons" onclick="onToggleCard(6)">speaker_notes</i>
                    <span id='posts_toggle' class="mdl-chip__text" onclick="onToggleCard(6)">Posts</span>
                </button>
                <button type="button" class="mdl-chip chip-button">
                    <i class="material-icons" onclick="onToggleCard(1)">contact_mail</i>
                    <span id='messages_toggle' class="mdl-chip__text" onclick="onToggleCard(1)">Messages</span>
                </button>
                <button type="button" class="mdl-chip chip-button">
                    <i class="material-icons" onclick="onToggleCard(15)">contact_mail</i>
                    <span id='site_messages_toggle' class="mdl-chip__text" onclick="onToggleCard(15)">Site Messages</span>
                </button>
                <button type="button" class="mdl-chip chip-button">
                    <i class="material-icons" onclick="onToggleCard(2)">face</i>
                    <span id='friends_toggle' class="mdl-chip__text" onclick="onToggleCard(2)">Friends</span>
                </button>
                <button type="button" class="mdl-chip chip-button">
                    <i class="material-icons" onclick="onToggleCard(12)">face</i>
                    <span id='friends_find_toggle' class="mdl-chip__text" onclick="onToggleCard(12)">Find Friends</span>
                </button>
                <button type="button" class="mdl-chip chip-button">
                    <i class="material-icons" onclick="onToggleCard(3)">group</i>
                    <span id='group_toggle' class="mdl-chip__text" onclick="onToggleCard(3)">Groups</span>
                </button>
                <button type="button" class="mdl-chip chip-button">
                    <i class="material-icons" onclick="onToggleCard(4)">explore</i>
                    <span id='locations_toggle' class="mdl-chip__text" onclick="onToggleCard(4)">Locations</span>
                </button>
                <button type="button" class="mdl-chip chip-button">
                    <i class="material-icons" onclick="onToggleCard(5)">flag</i>
                    <span id='updates_toggle' class="mdl-chip__text" onclick="onToggleCard(5)">Updates</span>
                </button>
                <button type="button" class="mdl-chip chip-button">
                    <i class="material-icons" onclick="onToggleCard(14)">help_outline</i>
                    <span id='help_toggle' class="mdl-chip__text" onclick="onToggleCard(14)">Help</span>
                </button>
            </div>
        </header>
        <div class="main-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="main-drawer-header">
                <button class="sign-in-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                    <i class="material-icons">account_circle</i>Sign-in with Google
                </button>
                <img id="user-pic" src="images/user.jpg" class="main-avatar">
                <div class="main-avatar-dropdown">
                    <span hidden id="user-name"></span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                      <i class="material-icons" role="presentation">arrow_drop_down</i>
                      <span class="visuallyhidden">Accounts</span> 
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li id="sign-out" class="mdl-menu__item">Sign-out</li>
                        <li id="sign-in-other" class="mdl-menu__item"><i class="material-icons">add</i>Sign in using other account...</li>
                    </ul>
                </div>
            </header>
            <nav class="main-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" id="home-nav" onclick="onNavigationClick(0)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
                <a class="mdl-navigation__link" id="new-score-nav" onclick="onNavigationClick(5)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">open_in_new</i>New Score</a>
                <a class="mdl-navigation__link" id="matches-nav" onclick="onNavigationClick(1)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">layers</i>Matches</a>
                <a class="mdl-navigation__link" id="history-nav" onclick="onNavigationClick(4)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">history</i>History</a>
                <a class="mdl-navigation__link" id="friends-nav" onclick="onNavigationClick(6)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Friends</a>
                <div id="admin-contents" hidden>
                    <a class="mdl-navigation__link" id="admin-nav" onclick="onNavigationClick(7)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">dashboard</i>Admin</a>
                </div>
                <!-- hide the unimplemented pages
                <a hidden class="mdl-navigation__link" id="communications-nav" onclick="onNavigationClick(2)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">speaker_notes</i>Communications</a>
                <a hidden class="mdl-navigation__link" id="connections-nav" onclick="onNavigationClick(3)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">group</i>Connections</a>
                -->

                <!-- used to have toggle navigation links here - replaced with the chips on the home page instead
                <a class="mdl-navigation__link" id='matches_toggle' onclick="onToggleCard(7)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">layers</i>Matches</a>
                <a class="mdl-navigation__link" id='posts_toggle' onclick="onToggleCard(6)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">speaker_notes</i>Posts</a>
                <a class="mdl-navigation__link" id='messages_toggle' onclick="onToggleCard(1)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">contact_mail</i>Messages</a>
                <a class="mdl-navigation__link" id='friends_toggle' onclick="onToggleCard(2)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">face</i>Friends</a>
                <a class="mdl-navigation__link" id='group_toggle' onclick="onToggleCard(3)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">group</i>Groups</a>
                <a class="mdl-navigation__link" id='locations_toggle' onclick="onToggleCard(4)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">explore</i>Locations</a>
                <a class="mdl-navigation__link" id='updates_toggle' onclick="onToggleCard(5)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Updates</a>
                -->
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link" id="help-nav" onclick="onNavigationClick(9)"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
            </nav>
        </div>
        <main id="main-content-layout" class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid main-content">
                <!-- Must sign in snackbar -->
                <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
                <!-- welcome card -->
                <div id="welcome-card" hidden></div>
                <!-- user-details card -->
                <div id="user-details-card" hidden></div>
                <!-- score card entry card -->
                <div id="score-entry-card" hidden></div>
                <!-- matches submitted display card -->
                <div id="matches-submitted-display-card" hidden></div>
                <!-- matches display card -->
                <div id="matches-display-card" hidden></div>
                <!-- history display card -->
                <div id="history-display-card" hidden></div>
                <!-- match details card -->
                <div id="match-details-display-card" hidden style="z-index: 1000"></div>
                <!-- posts display card -->
                <div id="posts-card" hidden></div>
                <!-- friends card -->
                <div id="friends-card" hidden></div>
                <!-- friends find card -->
                <div id="friends-find-card" hidden></div>
                <!-- messages card -->
                <div id="messages-card" hidden></div>
                <!-- site messages card -->
                <div id="site-messages-card" hidden></div>
                <!-- help card -->
                <div id="help-card" hidden></div>
            </div>
        </main>
        <dialog class="mdl-dialog">
            <h4 id="dialogTitle" class="mdl-dialog__title">Delete this</h4>
            <div class="mdl-dialog__content">
                <p id="dialogContents">
                    Do you really want to delete this??
                </p>
            </div>
            <div class="mdl-dialog__actions">
                <button id="dialogYesButton" type="button" class="mdl-button confirm">Yes</button>
                <button id="dialogNoButton" type="button" class="mdl-button close">No</button>
            </div>
        </dialog>
    </div>

    <button hidden id="enter-score-button" class="FAB mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
        Enter Score
    </button>

    <button hidden id="find-new-friend-button" class="FAB mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
        Find new friend
    </button>
